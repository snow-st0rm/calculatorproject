<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Calculadora</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/CalculatorLogo.png">
    <link rel="icon" href="img/CalculatorLogo.png">
</head>

<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <input type="text" id="display" readonly />

        <div class="buttons">
            <button class="btn" id="btn-openpar" onclick="appendValue('(')">(</button>
            <button class="btn" id="btn-closepar" onclick="appendValue(')')">)</button>

            <button class="btn" id="btn-percent" onclick="appendValue('%')">%</button>
            <button class="btn" id="btn-sqrt" onclick="appendValue('√')">√</button>
            <button class="btn" id="btn-powerof" onclick="appendValue('^')">xʸ</button>

            <button class="btn" id="btn-number" onclick="appendValue('7')">7</button>
            <button class="btn" id="btn-number" onclick="appendValue('8')">8</button>
            <button class="btn" id="btn-number" onclick="appendValue('9')">9</button>

            <button class="btn" id="btn-divide" onclick="appendValue('/')">÷</button>

            <button class="btn" id="btn-number" onclick="appendValue('4')">4</button>
            <button class="btn" id="btn-number" onclick="appendValue('5')">5</button>
            <button class="btn" id="btn-number" onclick="appendValue('6')">6</button>

            <button class="btn" id="btn-multiply" onclick="appendValue('*')">×</button>

            <button class="btn" id="btn-number" onclick="appendValue('1')">1</button>
            <button class="btn" id="btn-number" onclick="appendValue('2')">2</button>
            <button class="btn" id="btn-number" onclick="appendValue('3')">3</button>

            <button class="btn" id="btn-minus" onclick="appendValue('-')">−</button>

            <button class="btn" id="btn-number" onclick="appendValue('0')">0</button>

            <button class="btn" id="btn-coma" onclick="appendValue('.')">.</button>
            <button class="btn" id="btn-equals" onclick="calculate()">=</button>
            <button class="btn" id="btn-add" onclick="appendValue('+')">+</button>
            <button class="btn" id="btn-pi" onclick="appendValue('π')">π</button>
            <button id="btn-clear" class="btn">C</button>
            <button id="btn-clear-entry" class="btn">CE</button>
        </div>
        <div class="bottom-buttons">
            <button class="btnspc" id="btn-mod" onclick="appendValue(' mod ')">mod</button>
            <button class="btnspc" id="btn-answer" onclick="appendValue('Ans')">Ans</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>


</html>
